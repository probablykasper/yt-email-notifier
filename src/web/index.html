<html>

<head>
  <title>YouTube Email Notifier</title>
  <link rel='stylesheet' href="./lib/bulma.min.css">
</link>
</head>

<body>
  <div id='app'>
  </div>

  <div id='offline-modal' class="modal">
    <div class="modal-background" onclick="$('#new-email-modal').toggleClass('is-active')"></div>
    <div class="modal-content box px-6 py-5">
      <h1 class='is-size-4'><b>No connection with app</b></h1>
      <p>Try reloading or opening up the settings again</p>
    </div>
  </div>

  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/handlebars.js"></script>
  <script src="./index.js"></script>
  <script id="app-template" type="text/x-handlebars-template">
    <section class="hero is-primary mb-2">
      <div class="hero-body">
        <div class="container">
          <div class="level">
            <h1 class="title mb-0">
              YouTube Email Notifier
            </h1>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <section class="section py-3">
        <div class="buttons field">
          <button class='button is-primary' onclick="$('#new-email-modal').toggleClass('is-active')">Add email</button>
        </div>
      </section>
      <section class="section">
        {{#each instances}}
          <h2 class="title is-3">{{this.email}}</h2>
          <p>Minutes between refreshes: {{this.minutesBetweenRefreshes}}</p>
          <p>Check for videos after (Time last synced): {{this.timeLastSynced}}</p>
          <br>
          <table class="table is-fullwidth mb-3">
            <thead>
              <tr>
                <th>Channel</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {{#each channels}}
              <tr>
                <td>{{this.name}}</td>
                <td><a class="edit">Edit</a></td>
              </tr>
              {{/each}}
            </tbody>
          </table>
          <div class="buttons field">
            <button id='add-channels' class='button is-small is-link'>Add channels</button>
          </div>
          <br>
          <br>
          <br>
        {{/each}}
          <!-- <div class="column card px-6 py-6">
            <div class="buttons field">
              <button id='add-channels' class='button is-small is-link'>Add channels</button>
            </div>
            <table class="table is-fullwidth">
              <thead>
                <tr>
                  <th></th>
                  <th>Channel</th>
                </tr>
              </thead>
              <tbody>
                {{#each channels}}
                <tr>
                  <td><a class="delete"></a></td>
                  <td>{{this}}</td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div> -->
          <!-- <div class="column is-one-third is-right ml-5">
            <aside class="menu">
              <p class="menu-label">Emails</p>
              <ul class="menu-list">
                {{#each instances}}
                  <li><a class="level-item">{{this.email}}</a></li>
                {{/each}}
              </ul>
              <p class="menu-label">Actions</p>
            </aside>
          </div> -->
      </section>
    </div>

    <div id='new-email-modal' class="modal">
      <div class="modal-background" onclick="$('#new-email-modal').toggleClass('is-active')"></div>
      <div class="modal-content box px-6 py-5">
        <form id='new-email-form'>
          <h1 class='is-size-4'><b>New email</b></h1>
          <input id='new-email-input' class="input my-5" type="email" placeholder="Email" required>
          <p>Check for videos uploaded after this time:</p>
          <input id='new-email-datetime' class="input my-5" type="text" placeholder="2020-02-02 22:55">
          <button type="submit" class="button is-success" id="create-email-button"">Create</button>
          <div class="button" onclick="$('#new-email-modal').toggleClass('is-active')">Cancel</div>
        </form>
      </div>
    </div>

  </script>
</body>

</html>
